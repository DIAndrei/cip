<div *ngIf="!isEditing">
    <button class="btn btn-default" (click)="enableEdit()">Change password</button>
</div>

<div *ngIf="isEditing" class="col-md-5">
    <form [formGroup]="passForm">
        <div class="form-group">
            <input class="form-control" type="password" [formControl]="oldPassword" name="oldPassword" placeholder="Old password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [formControl]="newPassword" name="newPassword" placeholder="New password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" [formControl]="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning" (click)="changePass()" [disabled]="!passForm.valid">Change password</button>
            <button type="button" class="btn btn-default" (click)="disableEdit()">Cancel</button>
        </div>
    </form>
</div>
