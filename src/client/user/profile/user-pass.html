<div *ngIf="!isEditing">
    <button class="btn btn-primary btn-sm" (click)="enableEdit()">Change password</button>
</div>

<div *ngIf="isEditing" class="col-md-5">
    <form>
        <div class="form-group">
            <input class="form-control" type="password" #oldPassword name="oldPassword" placeholder="Old password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" #newPassword name="newPassword" placeholder="New password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" #confirmPassword name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info" (click)="changePass(oldPassword.value, newPassword.value, confirmPassword.value)">Change password</button>
            <button type="button" class="btn btn-warning" (click)="disableEdit()">Cancel</button>
        </div>
    </form>
</div>
