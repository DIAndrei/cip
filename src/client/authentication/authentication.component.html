<div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" [formControl]="email" placeholder="email" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" [formControl]="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid">Login </button>
                        <button type="button" class="btn btn-link btn-block" [routerLink]="['/register']">Click here to register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
