<div class="row">
    <div class="col-lg-7 col-lg-offset-3">
        <h1>Reset Password</h1>
        <hr>
        <form [formGroup]="passForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" [formControl]="newPassword" required autofocus>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" [formControl]="confirmPassword" required>

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-lg" [disabled]="!passForm.valid">Reset</button>
            </div>
        </form>
        <hr>
        <p>Did you remember your password? <a href="" [routerLink]="['/login']">Login</a></p>
    </div>
</div>
