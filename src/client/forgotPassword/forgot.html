<div class="row">
    <div class="col-lg-8">
        <h1>Forgot Password</h1>
        <hr>
        <form [formGroup]="forgotForm" (ngSubmit)="sendRequest()">
            <p class="alert alert-info">
                Enter the e-mail address associated with your Installer Analytics account. We'll email you a link to a page where you can
                easily set a new password.
            </p>
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" type="email" [formControl]="email" placeholder="you@example.com" required autofocus>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-lg" [disabled]="!forgotForm.valid">Reset</button>
            </div>
        </form>
        <hr>
        <p>Don't have an account? <a href="" [routerLink]="['/register']">Sign Up</a></p>
    </div>
</div>
